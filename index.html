<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gcinile üíï</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart { position: absolute; animation: float 6s linear infinite; }
@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Envelope Container */
.envelope-wrapper {
  text-align: center;
  cursor: pointer;
}

/* Click text */
.open-text {
  color: white;
  font-size: 18px;
  margin-bottom: 15px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}

/* Envelope */
.envelope {
  width: 320px;
  height: 200px;
  background: #ff4d6d;
  position: relative;
  border-radius: 10px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  transition: transform 1s ease;
}
.flap {
  position: absolute;
  width: 0; height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-bottom: 100px solid #ff3355;
  top: -100px;
  transform-origin: bottom;
  transition: transform 1s ease;
}

/* Card */
.card-container {
  position: absolute;
  display: none;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  text-align: center;
  width: 95%;
  max-width: 420px;
}

.card h1 { color: #ff4d6d; }
.typing { min-height: 30px; margin: 10px 0; }
.countdown { font-weight: bold; margin-bottom: 15px; color: #ff4d6d; }

.buttons { position: relative; height: 120px; }

button {
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 15%;
  transform: scale(1);
}

#yesBtn.glow { box-shadow: 0 0 25px 10px #ff4d6d; }

#noBtn { background: #ddd; right: 15%; }

.message {
  margin-top: 20px;
  font-size: 18px;
  color: #ff4d6d;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="envelope-wrapper" id="envelopeWrapper">
  <div class="open-text">üíå Click to open me...</div>
  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
  </div>
</div>

<div class="card-container" id="cardContainer">
  <div class="card">
    <h1>Gcinile üíï</h1>
    <div class="typing" id="typing"></div>
    <div class="countdown" id="countdown"></div>
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message"></div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-piano-110624.mp3" type="audio/mpeg">
</audio>

<audio id="wrongSound">
  <source src="https://www.soundjay.com/button/sounds/button-10.mp3" type="audio/mpeg">
</audio>

<audio id="clapSound">
  <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
</audio>

<script>
const wrapper = document.getElementById("envelopeWrapper");
const flap = document.getElementById("flap");
const cardContainer = document.getElementById("cardContainer");
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttonArea = document.getElementById("buttonArea");
const wrongSound = document.getElementById("wrongSound");
const clapSound = document.getElementById("clapSound");

let yesScale = 1;

wrapper.addEventListener("click", () => {
  flap.style.transform = "rotateX(180deg)";
  wrapper.style.transform = "scale(0)";

  setTimeout(() => {
    wrapper.style.display = "none";
    cardContainer.style.display = "flex";
    startTyping();
    startCountdown();
    music.play().catch(()=>{});
  }, 1000);
});

/* Typing */
const text = "From the moment I met you, you became my favorite notification üíå";
let index = 0;
function startTyping() {
  function typeEffect() {
    if (index < text.length) {
      document.getElementById("typing").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeEffect, 40);
    }
  }
  typeEffect();
}

/* Countdown */
function startCountdown() {
  function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let valentines = new Date(year, 1, 14);
    if (now > valentines) valentines = new Date(year + 1, 1, 14);
    const diff = valentines - now;
    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);
    document.getElementById("countdown").innerHTML =
      `‚è≥ ${d}d ${h}h ${m}m ${s}s until Valentine‚Äôs Day`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
}

/* Move NO */
function moveNoButton() {
  const areaRect = buttonArea.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const maxX = areaRect.width - btnRect.width;
  const maxY = areaRect.height - btnRect.height;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.classList.add("glow");
  setTimeout(()=>yesBtn.classList.remove("glow"),500);

  if (navigator.vibrate) navigator.vibrate(150);

  wrongSound.currentTime = 0;
  wrongSound.play().catch(()=>{});
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES */
yesBtn.addEventListener("click", () => {
  document.getElementById("message").innerHTML =
    "Great choice, my love üíï I knew your heart would choose mine. Forever starts now.";

  clapSound.play().catch(()=>{});
  startConfetti();

  let fade = setInterval(()=>{
    if(music.volume>0.05) music.volume-=0.05;
    else { clearInterval(fade); music.pause(); }
  },200);
});

/* Hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+15+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Confetti */
function startConfetti(){
  for(let i=0;i<100;i++){
    const c=document.createElement("div");
    c.style.position="absolute";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.top="50%";
    c.style.left="50%";
    c.style.borderRadius="50%";
    document.body.appendChild(c);
    const x=(Math.random()-0.5)*600;
    const y=(Math.random()-0.5)*600;
    c.animate(
      [{transform:"translate(0,0)",opacity:1},
       {transform:`translate(${x}px,${y}px)`,opacity:0}],
      {duration:1500,easing:"ease-out"}
    );
    setTimeout(()=>c.remove(),1500);
  }
}
</script>

</body>
</html>
